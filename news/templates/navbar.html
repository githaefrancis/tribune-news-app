<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
    </div>

    <div class="col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">


        <div class="input-group">

          <input type="text" class="form-control" placeholder="Search Article" name="article">

          <div class="input-group-btn">

            <button class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
<col-md-6>
{%if user.is_authenticated%}

<ul>

  <li class="dropdown">

    <a href="#" class="dropdown-toggle btn btn-default" data-bs-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>

    <ul class="dropdown-menu list-unstyled">
      <li><a href="{% url 'newsToday' %}">Home</a></li>
      <li><a href="/accounts/password/change">Change Password</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </li>
</ul>

{% else %}
<ul>
  <li>
    <a href="/accounts/login" class='btn btn-default'>Login</a>
  </li>
</ul>
{% endif %}
</col-md-6>

  </div>
</nav>
</body>
</html>
