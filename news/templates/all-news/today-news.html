{% extends 'all-news/base.html' %}
{% load django_bootstrap5 %}


{% block content %}
{{block.super}}

<div class="container">

  {% for news_item in news %}

  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <h2><a href="{% url 'article' news_item.id %}">{{news_item.title}}</a></h2>
      <h2 class="text-center"> 
          {{news_item.post}}

      </h2>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
    </div>

    {% empty %}


    <div class="row">

      <h2 class="text-center">
        There No News Items

      </h2>
    </div>

  </div>
  {% endfor %}


</div>
<div class="container-fluid">

  <form action="{% url 'newsToday' %}" method="post">
    {% csrf_token %}

    {% bootstrap_form letterForm layout='inline' %}
    <input type="submit" value="Subscribe">

  </form>
</div>


{% endblock %}
